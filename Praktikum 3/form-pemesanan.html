<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll delivered it within an hour</p>
    <hr> 
    <form action="">
        <table>
            <thead>
                <tr>
                    <th>Your Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="Name">Name</label></td>
                    <td>: <input type="text" id="Name"></td>
                </tr>
                <tr>
                    <td><label for="Address">Address</label></td>
                    <td>: <input type="text" id="Address"></td>
                </tr>
                <tr>
                    <td><label for="tm">Telephone Number</label></td>
                    <td>: <input type="number" name="" id="tm"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>: <input type="email" name="" id="email"></td>
                </tr>
                <tr>
                    <td><label for="di">Delivery Instruction</label></td>
                    <td>: <input type="text" name="" id="di"><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
            </tbody>
        </table>
    </form>
    <fieldset>
        <legend>Design Your Pizza</legend>
        <h4>Curst (Choose one):</h4>
        <ul style type="none">
            <li>
                <input type="radio" id="classic" name="crust">
                <label for="classic">Classic White</lable>
            </li>
            <li>
                <input type="radio" id="multigrain" name="crust">
                <label for="multigrain">multigrain</lable>
            </li>
            <li>
                <input type="radio" id="Una" name="crust">
                <label for="tuna">Tuna Melt</lable>
            </li>
            <li>
                <input type="radio" id="cheese" name="crust">
                <label for="cheese">Cheese Galore</lable>
            </li>
            <li>
                <input type="radio" id="meat" name="crust">
                <label for="meat">Meat Lovers</lable>
            </li>
        </ul>
        <h4>Toppings (choose as many you want):</h4>
        <ul style type="none">
            <li>
                <input type="checkbox" id="white" >
                <label for="white">White Sauce</label>
            </li>
            <li>
                <input type="checkbox" id="moza" >
                <label for="moza">Mozzarella Cheese</label>
            </li>
            <li>
                <input type="checkbox" id="pepperoni">
                <label for="pepperoni">Pepperoni</label>
            </li>
            <li>
                <input type="checkbox" id="mushrooms" >
                <label for="mushrooms">Mushrooms</label>
            </li>
            <li>
                <input type="checkbox" id="peppers">
                <label for="peppers">Peppers</label>
            </li>
            <li>
                <input type="checkbox" id="anchovies">
                <label for="anchovies">Anchovies</label>
            </li>
            <li>
                <input type="checkbox" id="Pineapple">
                <label for="pinneaple">Pineapple</label>
            </li>
        </ul>
    </fieldset>
    <h4>Number</h4>
    <label for="count">How many Pizzas</label>
    <input type="number" id="count">
    <br>
    <br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

</body>
</html>
